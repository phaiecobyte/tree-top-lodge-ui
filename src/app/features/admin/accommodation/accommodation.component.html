<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Accommodations</h1>
    <button class="btn btn-primary" (click)="openAddModal()">
      <i class="bi bi-plus-lg me-1"></i> Add Accommodation
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <app-data-table
        [data]="accommodations"
        [columns]="columns"
        [loading]="loading"
        [totalItems]="totalItems"
        [pageSize]="pageSize"
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="onPageChange($event)"
      >
        <div tableActions>
          <button class="btn btn-outline-secondary">
            <i class="bi bi-filter me-1"></i> Filters
          </button>
        </div>
        
        <!-- Custom empty state -->
        <ng-template #emptyState>
          <div class="text-center py-4">
            <i class="bi bi-house-slash fs-1 text-muted mb-3"></i>
            <h5>No accommodations found</h5>
            <p class="text-muted">Start by adding your first accommodation.</p>
            <button class="btn btn-primary" (click)="openAddModal()">
              <i class="bi bi-plus-lg me-1"></i> Add Accommodation
            </button>
          </div>
        </ng-template>
      </app-data-table>
    </div>
  </div>
</div>
