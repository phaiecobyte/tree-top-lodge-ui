<section class="accommodation-section">
  <div class="container">
	<h1 class="page-title">Our Accommodations</h1>
	<p class="page-description">Experience luxury living amidst the treetops with our unique lodging options.</p>
	
	<div class="accommodation-filters">
	  <div class="filter-group">
		<label for="roomType">Room Type:</label>
		<select id="roomType" class="filter-select">
		  <option value="all">All Types</option>
		  <option value="treehouse">Treehouse</option>
		  <option value="cabin">Cabin</option>
		  <option value="suite">Luxury Suite</option>
		</select>
	  </div>
	  <div class="filter-group">
		<label for="guests">Guests:</label>
		<select id="guests" class="filter-select">
		  <option value="any">Any</option>
		  <option value="1-2">1-2</option>
		  <option value="3-4">3-4</option>
		  <option value="5+">5+</option>
		</select>
	  </div>
	</div>
	
	<div class="accommodation-grid">
	  <div class="accommodation-card" *ngFor="let room of accommodations">
		<div class="card-image">
		  <img [src]="room.imageUrl" [alt]="room.name">
		</div>
		<div class="card-content">
		  <h2 class="room-name">{{room.name}}</h2>
		  <p class="room-type">{{room.type}}</p>
		  <p class="room-description">{{room.description}}</p>
		  <div class="room-details">
			<span><i class="fas fa-user"></i> Up to {{room.maxGuests}} guests</span>
			<span><i class="fas fa-bed"></i> {{room.beds}}</span>
			<span><i class="fas fa-bath"></i> {{room.bathrooms}}</span>
		  </div>
		  <div class="room-price">
			<span class="price">${{room.pricePerNight}}</span> per night
		  </div>
		  <button class="book-btn">Book Now</button>
		</div>
	  </div>
	</div>
  </div>
</section>
